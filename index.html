<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecasts</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="index.css"> <!-- Link to your custom CSS -->
</head>
<body>

    <div class="container">
        <div class="form-input">
            <h1>Weather Forecasts</h1>
            <input type="text" id="location" placeholder="Enter Location" class="form-control mb-3">
            <button id="get-weather-btn" class="btn btn-primary" onclick="getWeather()"> Get Weather</button>
        </div>
        <div id="weather-result" class="mt-4 weather-display"></div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
